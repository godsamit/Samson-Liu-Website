    <div class="emailForm">
      <h2>Shoot me an email!</h2>

      <form class="gform" action="https://script.google.com/macros/s/AKfycbyTB_SOv3Ia3Wa-d8OceK8Xl4NLvaLB5TH5WSXh/exec" method="post" enctype="text/plain">
        <div class="form-elements">
          Name:<br>
          <input type="text" required name="name"><span class="name error"></span><br>
          E-mail:<br>
          <input type="email" required name="email"><span class="email error"></span><br>
          Message:<br>
          <textarea type="text" required name="message" rows="10" cols="100"></textarea><span class="message error"></span><br>
          <!--input id must be honeypot or else it wont work-->
          <label class="sr-only">Keep this field blank</label>
          <input id="honeypot" type="text" name="honeypot" value="" />
          <!--the rest of your form-->
            <br>
          <input class="button" type="submit" value="Send">
        </div>
      </form>
